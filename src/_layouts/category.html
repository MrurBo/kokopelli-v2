---
layout: default
---

<h1>{{ page.title }}</h1>

<ul class="product-list">
    {% for item in paginator.posts %} {% include product.html %} {% endfor %}
</ul>

<div class="pagination">
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}">Previous</a>
    {% endif %} Page {{ paginator.page }} of {{ paginator.total_pages }} {% if
    paginator.next_page %}
    <a href="{{ paginator.next_page_path }}">Next</a>
    {% endif %}
</div>
